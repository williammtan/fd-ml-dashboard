{% extends 'base.html' %}

{% block content %}

<title>Datasets</title>

<div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between">
    <div class="float-start">
        <h1 class="mt-4">Dataset</h1>
    </div>
    <div class="float-end vertical-align">
        <a id="create-dataset" class="btn btn-success">Create Dataset</a>
    </div>
</div>

{% if dataset_list %}
{% include "dataset/table.html" %}

<div class="float-end">
    {% include 'pagination.html' %}
</div>

{% else %}
    <p>No dataset are available.</p>
{% endif %}

<script type="text/javascript">
    $(document).ready(function() {
    
        $("#create-dataset").modalForm({
            formURL: "{% url 'labeling:create' %}"
        });


        $(".update-dataset").each(function () {
            $(this).modalForm({
                formURL: $(this).data("form-url")})
        });

        $(".delete-dataset").each(function () {
            $(this).modalForm({
                formURL: $(this).data("form-url"), isDeleteForm: true
            });
        });
    
    });
</script>

{% endblock %}
