{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Collection</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure you want to delete collection with name
      <strong>{{ collection.name }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
  </div>

</form>
